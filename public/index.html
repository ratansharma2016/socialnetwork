<!DOCTYPE html>
<html ng-app='social'>
  <head>
    <title>Social Netwrok Demo</title>
        <link rel='stylesheet' href='/stylesheets/style.css' />

        <script type="text/javascript" src="/javascripts/angular/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<script type="text/javascript" src="/javascripts/social.js"></script>

  </head>
  <body>
    <h1 align="center">Social Demo</h1>
    <div ng-show="authenticated" style="float:left;width:250px;">
      <img ng-src="{{user_url}}" width=200 height=200>
      <div ng-controller="profImageCtrl">
     <input type="file" file-model="myFile"/>
    <button ng-click="uploadFile(user_Id)">Profile Pic</button>
    </div>
  </div>
  	<div class="nav">
      
  		<ul class="menu">
  			<li><a href="#/">Home</a></li>
  			<li><a href="/#login" ng-hide="authenticated">Login</a></li>
  			<li><a href="/#signup" ng-hide="authenticated">Signup</a></li>
  			<li><a href="#/" ng-click="signout()" ng-show="authenticated">Signout</a></li>
  			<li ng-show="authenticated"> Signed in as {{current_user}}</li>
  		</ul>
  	</div>
    <div style="clear:both;height:20px;"></div>
    
    <div ng-view></div>
    

    

    
  </body>
</html>
